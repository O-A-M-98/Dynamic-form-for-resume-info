<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Solid Desk</title>
    <link rel = "icon" href ="imgs/icon.png" type = "image/x-icon">
  </head>
  <body>
    
    <div class="container">
      <script src="script.js"></script>
      
      <header class="header">
             
      </header>

      <form action="https://sheetdb.io/api/v1/56hx9tpccnrxi" method="post" id="sheetdb-form">
        
          <div id="lang">
            <ul>
              <!-- <h2>Language</h2> -->
              <li><a href="./indexAr.html" id="switch-lang" class="switch-language" value="1">تغيير اللغة الى العربية</a></li>
            </ul>
          </div>
         
          <script src="script.js"></script>
        <!-- Full Name -->
        <div class="form-group">
          <h2>Personal Informations</h2>
          <label id="name-label" for="name" class="label-fields"
            >Full Name</label
          >
          <input
            type="text"
            name="data[fullName]"
            id="name"
            class="form-control"
            placeholder="Ex: Othman Ahmed Mansour"
            required
          />
          <!-- End Full Name -->

          <!-- Job Title -->
          <label id="name-label" for="job-title" class="label-fields"
            >Job Title</label
          >
          <input
            type="text"
            name="data[jobTitle]"
            id="job-title"
            class="form-control"
            placeholder="Ex: Web Designer"
          />
          <!-- End Job Title -->

          <!-- Birth Date -->
          <label id="birth-date-label" for="birth-date" class="label-fields"
            >Birth Date<span class="clue">(optional)</span></label
          >
          <input
            type="text"
            id="birth-date"
            name="data[birthDate]"
            class="form-control"
            value=""
            data-format="yyyymmdd"
            data-seperator="/"
            placeholder="Year/Month/Day"
            autocomplete="section-input_12 off"
            aria-labelledby="label_12 sublabel_12_litemode"
            inputmode="numeric"
            date-val="1659530974629"
          />
          <!-- End Birth Date -->

          <!-- Picture -->
          <!-- <label id="picture-label" for="picture" class="label-fields"
            >Picture<span class="clue">(optional)</span></label
          >
          <input type="file" class="form-control" name="data[picture]" id="picture" /> -->
          <!-- End Picture -->

          <!-- Profile -->
          <p class="label-fields">
            Profile<span class="clue">(optional)</span>
          </p>
          <textarea
            id="comments"
            class="input-textarea"
            name="data[profile]"
            placeholder="Talk about yourself here..."
          ></textarea>
        </div>
        <!-- End Profile -->

        <!-- Address -->
        <div class="form-group">
          <h2>Contact</h2>
          <label id="address-label" for="address" class="label-fields"
            >Address</label
          >
          <input
            type="text"
            name="data[address]"
            id="address"
            class="form-control"
            placeholder="Ex: Iraq-Baghdad"
            required
          />
          <!-- End Address -->

          <!-- Email -->
          <label
            id="email-label"
            for="email"
            class="label-fields"
            class="label-fields"
            >Email</label
          >
          <input
            type="email"
            name="data[email]"
            id="email"
            class="form-control"
            placeholder="Ex: oa80347@gmail.com"
            required
          />
          <!-- End Email -->

          <!-- Phone Number -->
          <label id="phone-number-label" for="phone" class="label-fields"
            >Phone Number<span class="clue">(optional)</span></label
          >
          <input
            type="text"
            name="data[phoneNumber]"
            id="phone-number"
            class="form-control"
            placeholder="Ex: 0782433####"
          />
        </div>
        <!-- End Phone Number -->

        <!-- institute & College & University -->
        <div class="form-group">
          <h2>Education</h2>
          <div class="multi_label">
            <label id="college-label" for="edu-name" style="width: 75%"
              >institute / College Name</label
            >
            <label id="degree-label" for="degree">Degree</label>
          </div>
          <div class="rows" id="edu-rows">
            <input
              type="text"
              name="data[edu]"
              id="edu-1"
              class="form-control edu-name col-1"
              placeholder="Ex: Almaarif University College - computer science"
            />

            <!-- End College University -->

            <!-- Degree -->
            <select
              id="degree-1"
              name="degree"
              class="form-control degree col-2"
            >
              <option disabled selected value>Select your degree</option>
              <option value="diploma">Diploma</option>
              <option value="bachelor">Bachelor</option>
              <option value="master">Master</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>
          <!-- End Degree -->

          <a id="add_more_skill" class="btnAdd" onclick="AddEdu()">Add More</a>
          <a id="remove_skill" class="btnDel" onclick="RemoveEdu()"
            >Remove Field</a
          >
        </div>

        <!-- Skills -->
        <div class="form-group" id="skills">
          <h2>Skills</h2>
          <div class="multi_label">
            <label
              id="skill-name-label"
              for="skill-name"
              style="width: 75%"
              >Skill Name</label
            >
            <label id="skill-level-label" for="skill-level">Skill Level</label>
          </div>

          <div id="skill-rows" class="rows">
            <input
              type="text"
              name="data[skill]"
              id="skill-1"
              class="form-control skill_name col-1"
              placeholder="Ex: Microsoft Office"
            />
            <select
              name="skillLevel"
              class="form-control skill_level col-2"
              id="skill-level-1"
            >
              <option disabled selected value>Select Level</option>
              <option value="excellent">Excellent</option>
              <option value="very good">Very Good</option>
              <option value="good">Good</option>
              <option value="middle">Middle</option>
              <option value="passable">Passable</option>
            </select>

            <input
              type="text"
              id="skill-2"
              name="data[skill]"
              class="form-control skill_name col-1"
              placeholder="Ex: Problem Solving"
            />
            <select
              name="skillLevel"
              id="skill-level-2"
              class="form-control skill_level col-2"
            >
              <option disabled selected value>Select Level</option>
              <option value="excellent">Excellent</option>
              <option value="very good">Very Good</option>
              <option value="good">Good</option>
              <option value="middle">Middle</option>
              <option value="passable">Passable</option>
            </select>

            <input
              type="text"
              id="skill-3"
              name="data[skill]"
              class="form-control skill_name col-1"
              placeholder="Ex: Photoshop"
            />
            <select
              name="skillLevel"
              id="skill-level-3"
              class="form-control skill_level col-2"
            >
              <option disabled selected value>Select Level</option>
              <option value="excellent">Excellent</option>
              <option value="very good">Very Good</option>
              <option value="good">Good</option>
              <option value="middle">Middle</option>
              <option value="passable">Passable</option>
            </select>
          </div>

          <a id="add_more_skill" class="btnAdd" onclick="AddSkill()"
            >Add More</a
          >
          <a id="remove_skill" class="btnDel" onclick="RemoveSkill()"
            >Remove Field</a
          >
        </div>
        <!-- End Skills -->

        <!-- Work Experiences -->
        <div class="form-group" id="expert">
          <h2>Work Experiences</h2>
          <div class="multi_label">
            <label
              id="expert-name-label"
              for="expert-name"
              style="width: 75%"
              >Experience Name</label
            >
            <label id="expert-date-label" for="expert-date">Date</label>
          </div>

          <div id="expert-rows" class="rows">
            <input
              type="text"
              name="data[expert]"
              id="expert-1"
              class="form-control expert-name col-1"
              placeholder="Ex: Microsoft - software engineer"
            />
            <input
              type="text"
              name="expertDate"
              id="expert-date-1"
              class="form-control expert-date col-2"
              placeholder="Ex: 2021/12"
            />
          </div>

          <a id="add_more_expert" class="btnAdd" onclick="addExpert()"
            >Add More</a
          >
          <a id="remove_expert" class="btnDel" onclick="removeExpert()"
            >Remove Field</a
          >
        </div>
        <!-- End Work Experiences -->

        <!-- Certificates -->
        <div class="form-group" id="certificates">
          <h2>Certificates</h2>
          <div class="multi_label">
            <label
              id="certificate-name-label"
              for="certificate-name"
              style="margin-right: 60%"
              >Add your Certificates</label
            >
          </div>

          <div id="certificate-rows" class="rows">
            <input
              type="text"
              name="data[certificate]"
              id="certificate-1"
              class="form-control certificate-name"
              placeholder="Ex: Training of Trainers (TOT) - Introductory Crash Cource - IBCT"
            />
          </div>

          <a id="add_more_certificate" class="btnAdd" onclick="AddCertificate()"
            >Add More</a
          >
          <a
            id="remove_certificate"
            class="btnDel"
            onclick="RemoveCertificate()"
            >Remove Field</a
          >
        </div>
        <!-- End Certificates -->

        <!-- Languages -->
        <div class="form-group" id="languages">
          <h2>Languages</h2>
          <div class="multi_label">
            <label id="language-label" for="language" style="width: 75%"
              >Language</label
            >
            <label id="language-level-label" for="language-level">Level</label>
          </div>

          <div id="language-rows" class="rows">
            <input
              type="text"
              name="data[language]"
              id="language-1"
              class="form-control language col-1"
              value="Arabic"
              required
            />
            <select
              name="languageLevel"
              class="form-control language_level col-2"
              id="language-level-1"
              required
            >
              <option disabled selected value>Select Level</option>
              <option value="excellent" selected>Excellent</option>
              <option value="very good">Very Good</option>
              <option value="good">Good</option>
              <option value="middle">Middle</option>
              <option value="passable">Passable</option>
            </select>

            <input
              type="text"
              id="language-2"
              name="data[language]"
              class="form-control language col-1"
              value="English"
            />
            <select
              name="languageLevel"
              class="form-control language_level col-2"
              id="language-level-2"
            >
              <option disabled selected value>Select Level</option>
              <option value="excellent">Excellent</option>
              <option value="very good">Very Good</option>
              <option value="good" selected>Good</option>
              <option value="middle">Middle</option>
              <option value="passable">Passable</option>
            </select>
          </div>
          <a id="add_more_skill" class="btnAdd" onclick="AddLanguage()"
            >Add More</a
          >
          <a id="remove_skill" class="btnDel" onclick="RemoveLanguage()"
            >Remove Field</a
          >
        </div>
        <!-- End Languages -->

        <!-- Notes -->
        <div class="form-group">
          <h2>Notes</h2>
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="data[comment]"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <!-- End Notes -->

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button" onclick="done()">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script>
      var form = document.getElementById('sheetdb-form');      
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      window.open('thanks.html', '_self');
    });
  });
  </script>
  </body>
</html>
